<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Update Book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/book/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="title">Enter book name: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="..." th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Book Name Error</div>
    <br/>
    <label for="authorName">Enter Author Name: </label>
    <input type="text" th:field="*{authorName}" id="authorName"/>
    <div style="..." th:if="${#fields.hasErrors('authorName')}" th:errors="*{authorName}">Author Name Error</div>
    <br>
    <label for="date"> Enter Year: </label>
    <input type="text" th:field="*{date}" id="date"/>
    <div style="..." th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date Error</div>
    <br>
    <input type="submit" value="Edit Book">
</form>

</body>
</html>
